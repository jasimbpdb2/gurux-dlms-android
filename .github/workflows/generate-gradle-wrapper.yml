name: Generate Gradle Wrapper

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main, master ]
    paths: 
      - 'gradle/wrapper/gradle-wrapper.jar'  # Only run if wrapper is missing

jobs:
  generate-wrapper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate Gradle Wrapper
        run: |
          # Only proceed if wrapper is missing
          if [ ! -f "gradlew" ] || [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
            # Install Gradle if not present (to generate wrapper)
            echo "Installing Gradle to generate wrapper..."
            sudo apt-get update && sudo apt-get install -y gradle

            # Generate the wrapper with a specific Gradle version (e.g., 8.5)
            gradle wrapper --gradle-version 8.5 --distribution-type bin

            # Make gradlew executable
            chmod +x gradlew

            # Configure Git
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"

            # Commit and push changes
            git add gradlew gradlew.bat gradle/wrapper/
            git commit -m "Auto-generated Gradle wrapper files"
            git push
          else
            echo "Gradle wrapper already exists. Skipping generation."
          fi
